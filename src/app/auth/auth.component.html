<div class="d-flex h-100 w-100 justify-content-center align-items-center">
  <div class="login-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <h2>{{ toggleForm ? "Login" : "Sign Up" }}</h2>
      <div class="form-group" *ngIf="!toggleForm">
        <label for="user_type"
          ><i class="fa fa-users" aria-hidden="true"></i> User Type</label
        >
        <select id="user_type" formControlName="user_type">
          <option value="buyer">Buyer</option>
          <option value="vendor">Vendor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email"> <i class="fa-solid fa-envelope"></i> Email </label>
        <input
          type="text"
          id="email"
          name="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          class="error"
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        >
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password"> <i class="fas fa-lock"></i> Password </label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div
          class="error"
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
        >
          <div *ngIf="form.get('password')?.errors?.['required']" class="error">
            Password is required.
          </div>
          <div
            *ngIf="form.get('password')?.errors?.['minlength']"
            class="error"
          >
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>

      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> {{ toggleForm ? "Login" : "Submit" }}
      </button>
      <div class="d-flex align-items-center mt-3">
        <p class="mb-0">
          {{ toggleForm ? "Create an account" : "Already have account" }}
        </p>
        <a
          class="ms-3"
          style="color: blue; cursor: pointer"
          (click)="toggleForm = !toggleForm"
          >{{ toggleForm ? "Sign Up" : "Login" }}</a
        >
      </div>

      <a
        class="mt-3"
        style="color: blue; cursor: pointer"
        [routerLink]="['/forgot-password']"
        >{{ toggleForm ? "Forgot Password?" : "" }}</a
      >
    </form>
  </div>
</div>
